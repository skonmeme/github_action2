name: Create release

on:
  push:
    tags: 
      - 'v*'
    branches: 
      - 'main'
      - 'devel' # for test

jobs:
  tests:
    runs-on: ubuntu-22.04
    permissions: write-all

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          mkdir -p ~/build
          tar cvfz ~/build/github_action2-${{ github.ref }}.tar.gz ~/src
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: CHANGELOG.md
          files: |
            ~/build/github_action2-${{ github.ref }}.tar.gz
